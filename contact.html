<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/contact.css">
  <script src="https://kit.fontawesome.com/5bf5434648.js" crossorigin="anonymous"></script>
  <title>Menu Page</title>
</head>
<body>
  <!-- header section start -->
  <header id="header">
    <nav>
      <div>
        <a href="/hiro/index.html" class="shop-name"><img src="./images/logo.png" alt="logo" class="logo"></a>
      </div>
      <div>
        <ul class="navbar" id="navbar">
          <li><a href="./menu.html">our menu</a></li>
          <li><a href="#">about</a></li>
          <li><a href="./contact.html">contact</a></li>
        </ul>
      </div>
      <div class="backScreen" id="backScreen"></div>
      <button class="menu-icon" id="menu"><i class="fas fa-bars"></i></button>
      <button class="close-icon" id="close"><i class="fas fa-times"></i></button>
    </nav>
    <div class="title title-top" id="title-top">
      <h1>Contact</h1>
    </div>
  </header>
  <!-- header section end -->

  <!-- contct section start -->
  <main>
    <form class="form">
      <h2>CONTACT US</h2>
      <p type="Name:"><input placeholder="Write your name here.."></input></p>
      <p type="Email:"><input placeholder="Let us know how to contact you back.."></input></p>
      <p type="Message:"><input placeholder="What would you like to tell us.."></input></p>
      <button>Send Message</button>
      <div>
        <span class="fa fa-phone"></span>604-217-3503
        <span class="fa fa-envelope-o"></span> bossonavan@gmail.com
      </div>
    </form>
  </main>
  <!-- contct section end -->

  <!-- footer section start -->
  <footer>
    <div class="footer">
      <div class="follow-us">
        <p>Follow Us</p>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram-square"></i>
      </div>
      <div class="sign-up">
        <p>Sign Up for exculusive promotions:</p>
        <label for="email"></label>
        <input placeholder="Your Email" type="email" id="email" name="email">
        <button class="sign-up-button">SIGN UP</button>
      </div>
    </div>
  </footer>
  <!-- footer section end -->
  
  <script src="./scripts/contact.js"></script>
</body>
</html>
